<div *ngIf="correctIp">
  <div class="ui one column grid" style="width: 100%">
    <div class="computer only column">
      <div class="grid-container">
          <app-campus style="display:contents;" *ngFor="let localCampus of campuses" [campus]="localCampus" [users]="users">
          </app-campus>
      </div>
    </div>
    <div class="computer only column">
      <div class="ui two column stackable grid">
        <div class="column">
          <div class="ui tertiary basic segment" *ngFor="let localCampus of lunchCampuses">
            <h2 class="ui left aligned  header">{{localCampus.name}}</h2>
            <div *ngFor="let localSegment of localCampus.segments">
              <app-user-list [segment]="localSegment" [users]="users">
              </app-user-list>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="ui tertiary basic segment" *ngFor="let localCampus of thuiswerkCampuses">
            <h2 class="ui left aligned  header">{{localCampus.name}}</h2>
              <div *ngFor="let localSegment of localCampus.segments">
                <app-user-list [segment]="localSegment" [users]="users">
                </app-user-list>
              </div>
            </div>
        </div>
      </div>
    </div>

    <div class="mobile tablet only column">
      <div class="ui grid">
        <div class="four wide column">
          <div class="ui vertical fluid tabular menu">
            <a *ngFor="let localCampus of lunchCampuses" (click)="changeTab(localCampus.id)"
                class="active item" attr.data-tab="{{localCampus.id}}">
                {{localCampus.name}}
            </a>
            <a *ngFor="let localCampus of thuiswerkCampuses" (click)="changeTab(localCampus.id)"
                class="item" attr.data-tab="{{localCampus.id}}">
                {{localCampus.name}}
            </a>
            <a *ngFor="let localCampus of campuses" (click)="changeTab(localCampus.id)"
                class="item" attr.data-tab="{{localCampus.id}}">
                {{localCampus.name}}
            </a>
          </div>
        </div>
        <div class="twelve wide column">
          <div *ngFor="let localCampus of lunchCampuses"
            class="ui active tab segment" attr.data-tab="{{localCampus.id}}">
            <app-campus style="display:contents;" [campus]="localCampus" [users]="users">
            </app-campus>
          </div>
          <div *ngFor="let localCampus of thuiswerkCampuses" style="margin-top: 0;"
            class="ui tab segment" attr.data-tab="{{localCampus.id}}">
            <app-campus style="display:contents;" [campus]="localCampus" [users]="users">
            </app-campus>
          </div>
          <div *ngFor="let localCampus of campuses" style="margin-top: 0;"
            class="ui tab segment" attr.data-tab="{{localCampus.id}}">
            <app-campus style="display:contents;" [campus]="localCampus" [users]="users">
            </app-campus>
          </div>
        </div>
      </div>
      
      
    </div>

  </div>

  <div class="ui active inverted dimmer" *ngIf="campuses === undefined || users === undefined">
      <div class="ui text loader">Loading</div>
    </div>  
</div>
