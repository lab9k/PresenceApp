<div *ngIf="correctIp">
  <div class="ui one column grid" style="width: 100%">
    <div class="computer only column">
      <div class="grid-container">
          <app-campus style="display:contents;" *ngFor="let localCampus of campuses; trackBy: trackCampus" [campus]="localCampus" [users]="users">
          </app-campus>
      </div>
    </div>

    <div class="computer only column">
      <div class="ui two column equal height grid">
        <div class="column">
          <div class="ui tertiary basic segment" *ngFor="let localCampus of lunchCampuses" style="height: 100%;">
            <h2 class="ui left aligned  header">{{localCampus.name}}</h2>
            <div *ngFor="let localSegment of localCampus.segments; trackBy: trackLunchSegment">
              <app-user-list [segment]="localSegment" [users]="users">
              </app-user-list>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="ui tertiary basic segment" *ngFor="let localCampus of thuiswerkCampuses" style="height: 100%;">
            <h2 class="ui left aligned  header">{{localCampus.name}}</h2>
              <div *ngFor="let localSegment of localCampus.segments; trackBy: trackThuiswerkSegment">
                <app-user-list [segment]="localSegment" [users]="users">
                </app-user-list>
              </div>
            </div>
        </div>
      </div>
    </div>

    <div class="mobile tablet only column">
        <div id="campusDrop" class="ui simple dropdown">
          Select Campus<i class="dropdown icon"></i>
          <div class="menu">
            <a *ngFor="let localCampus of lunchCampuses" (click)="changeTab(localCampus.id)"
                  class="item" attr.data-tab="{{localCampus.id}}"
                  style="word-wrap: break-word; padding-left: 0.5em;padding-right: 0.5em;">
                  {{localCampus.name}}
            </a>
            <a *ngFor="let localCampus of thuiswerkCampuses" (click)="changeTab(localCampus.id)"
                  class="item" attr.data-tab="{{localCampus.id}}"
                  style="word-wrap: break-word; padding-left: 0.5em;padding-right: 0.5em;">
                  {{localCampus.name}}
            </a>
            <a *ngFor="let localCampus of campuses" (click)="changeTab(localCampus.id)"
                  class="item" attr.data-tab="{{localCampus.id}}"
                  style="word-wrap: break-word; padding-left: 0.5em;padding-right: 0.5em;">
                  {{localCampus.name}}
            </a>
          </div>
        </div>
        
        <div *ngFor="let localCampus of lunchCampuses"
            class="ui tab segment" attr.data-tab="{{localCampus.id}}">
          <app-campus style="display:contents;" [campus]="localCampus" [users]="users">
          </app-campus>
        </div>
        <div *ngFor="let localCampus of thuiswerkCampuses" style="margin-top: 0;"
            class="ui tab segment" attr.data-tab="{{localCampus.id}}">
          <app-campus style="display:contents;" [campus]="localCampus" [users]="users">
          </app-campus>
        </div>
        <div *ngFor="let localCampus of campuses" style="margin-top: 0;"
            class="ui tab segment" attr.data-tab="{{localCampus.id}}">
          <app-campus style="display:contents;" [campus]="localCampus" [users]="users">
          </app-campus>
        </div>
      </div>

  </div>

  <div class="ui active inverted dimmer" *ngIf="campuses === undefined || users === undefined">
    <div class="ui text loader">Loading</div>
  </div>  
</div>
