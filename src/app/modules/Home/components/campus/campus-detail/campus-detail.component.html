<h2 class="ui left aligned  header" *ngIf="campus">{{campus.name}}</h2>

<app-segment-list *ngIf="campus"
    [segments]="segments" [users]="users">
</app-segment-list>

<div *ngIf="campus">
    <div *ngFor="let localSegment of vergaderingSegments" class="ui secondary bottom aligned basic segment" style="height: 100%;">
        <h3 class="ui left aligned top attached inverted header">In vergadering</h3>
        <app-user-list [segment]="localSegment" [users]="users"></app-user-list>
    </div>
</div>
