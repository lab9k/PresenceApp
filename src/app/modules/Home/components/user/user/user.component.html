<div *ngIf="!mobile else mobileLayout">
    <div class="column" style="padding: 0.5em 0em 0.5em 0em" *ngIf="user.visible" [attr.data-tooltip]="user.name">
        <div [ngClass]="{'black': birthday}" class='ui raised fluid card' [ngStyle]="{'opacity': opacity}"
            (click)="userSelected()">
            <div class="ui tiny image" style="width: 60px; height: 60px;">
                <img class="overlayImage" *ngIf="birthday" src="./assets/crown2.png">
                <img *ngIf="user.picture else googlepic"
                src="{{user.picture}}">
                <ng-template #googlepic>
                        <img 
                        src="{{img}}">
                </ng-template>
            </div>
            <div class="description">
                <div class="center aligned" style="overflow:hidden;width:60px;height:20px;line-height:20px;">
                        {{user.name}} 
                </div>   
            </div>
        </div> 
    </div>
</div>


<ng-template #mobileLayout>
    <img *ngIf="user.picture && user.visible else googlepic"
        src="{{user.picture}}" class="ui avatar image">
    <ng-template #googlepic>
        <img src="{{img}}" class="ui avatar image" *ngIf="user.visible">
    </ng-template>
    <div class="content" *ngIf="user.visible">
        <a class="header">{{user.name}}</a>
    </div>
</ng-template>

<div class="ui modal" id="{{user.id}}" *ngIf="location && location.doNotDisturb">
    <i class="close icon"></i>
    <div class="header">
        Send Message
    </div>
    <div class="content">
        <div class="ui form">
            <div class="field">
                <label>Subject</label>
                <input type="text" name="subject-{{user.id}}" placeholder="Subject">
            </div>
            <div class="field">
                <label>Message</label>
                <textarea name="message-{{user.id}}"
                    style="margin-top: 0px; margin-bottom: 0px; height: 150px;">
                </textarea>
            </div>
        </div>
    </div>
    <div class="actions">
        <div class="ui black deny button">
            Cancel
        </div>
        <div class="ui positive right labeled icon button"
          (click)="sendMessage()">
            Send
            <i class="checkmark icon"></i>
        </div>
    </div>
  </div>
