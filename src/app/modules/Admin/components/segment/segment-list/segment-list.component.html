<app-segment *ngFor="let localSegment of campus.segments" [segment]="localSegment"
  (selectSegmentEvent)="selectSegment($event)"
  (selectLocationEvent)="selectLocation($event)"
  (createLocationEvent)="createLocation($event)">
</app-segment>
<div class="title" (click)="createSegment()">
    <i class="plus icon"></i> Add Segment
</div>
