<div *ngIf="locations !== undefined">
  <div class="ui container" id="location-list" [dragula]='"bag-locations"' 
      id="{{campus.name}}" style="min-height: 15px;">
    
    <app-location *ngFor="let localLocation of campus.locations" [location]="localLocation"
      id="{{localLocation._id}}">
    </app-location>
  </div>
</div>
