<div *ngIf="locations !== undefined">
  <div class="ui container" id="{{segment.name}}" [dragula]='"bag-locations"' 
      [dragulaModel]="segment.locations" style="min-height: 15px;">
    <app-location *ngFor="let localLocation of segment.locations" [location]="localLocation"
      id="{{localLocation._id}}">
    </app-location>
  </div>
</div>
