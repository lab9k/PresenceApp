<div class="ui segment">
  <p>{{segment.name}}</p>
  <div *ngIf="segment.name !== 'Locations without segment'">
      <a class="ui right corner label" (click)="delete()">
          <i class="red trash icon"></i>
      </a>
  </div>
  <div class="ui container" id="location-list">
      <app-location-list [segment]="segment">
      </app-location-list>
  </div>  
</div>
