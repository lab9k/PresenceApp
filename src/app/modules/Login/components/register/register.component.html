<div *ngIf="loggedIn !== undefined && isRegistered !== undefined && isRegistered && loggedIn">
  Toestel is al geregistreerd.
  U kan uw toestel verwijderen op uw profiel.
</div>
<div *ngIf="loggedIn !== undefined &&  !loggedIn">
  <a href="account/login">Log in</a> om toestel te registreren.
</div>
<div *ngIf="loggedIn !== undefined && isRegistered !== undefined && !isRegistered && loggedIn">
  Succesvol toestel geregistreerd.
</div>
