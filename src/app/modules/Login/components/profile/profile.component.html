<h1>Profile</h1>
<div class="ui form" *ngIf="user !== undefined">
  <div class="field">
    <label>Name:</label>
    {{user.name}}
  </div>
  <div class="field">
    <label>PhoneId:</label>
    <div *ngIf="user.phoneid">
      {{user.phoneid}}
      <a (click)="deletePhoneId()">
          <i class="red trash icon"></i>
        </a>
    </div>
  </div>
</div>
