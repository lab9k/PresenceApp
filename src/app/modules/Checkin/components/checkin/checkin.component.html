<div class="ui container compact segment">
  <div *ngIf="time && location else noCheckin">
    <p>
      Uw laatste checkin was op {{time}} bij {{location.name}}
    </p>
    <button type="button" class="red ui button"
      (click)="removeCheckin()">
      Verwijder checkin
    </button>
  </div>
  <ng-template #noCheckin>
    Niet ingecheckt.
  </ng-template>
</div>
