<div class="ui inverted stackable menu">
  <a class='item' routerLink="/" >Wie is waar</a>
  <a class='item' routerLink="/admin" >Admin</a>
  <div class="item" *ngIf="router.url === '/'">
    <div class="ui search">
      <div class="ui icon transparent inverted input">
        <input name="search" class="prompt" type="text" placeholder="Search users..." (keyup)="filter($event)">
        <i class="search icon"></i>
      </div>
      <div class="results"></div>
    </div>
  </div>
  <div class="right menu">

    <div id="themeDrop" class="ui search selection dropdown item">
      <input type="hidden" name="theme" (change)="onChange($event.target.value)">
      <i class="dropdown icon"></i>
      <div class="default text">Theme</div>
      <div class="menu">
        <div class="item" data-value="default">Default</div>
        <div class="item" data-value="cerulean">Cerulean</div>
        <div class="item" data-value="cosmo">Cosmo</div>
        <div class="item" data-value="cyborg">Cyborg</div>
        <div class="item" data-value="darkly">Darkly</div>
        <div class="item" data-value="flatly">Flatly</div>
        <div class="item" data-value="journal">Journal</div>
        <div class="item" data-value="lumen">Lumen</div>
        <div class="item" data-value="paper">Paper</div>
        <div class="item" data-value="readable">Readable</div>
        <div class="item" data-value="sandstone">Sandstone</div>
        <div class="item" data-value="simplex">Simplex</div>
        <div class="item" data-value="slate">Slate</div>
        <div class="item" data-value="solar">Solar</div>
        <div class="item" data-value="spacelab">Spacelab</div>
        <div class="item" data-value="superhero">Superhero</div>
        <div class="item" data-value="united">United</div>
        <div class="item" data-value="yeti">Yeti</div>
      </div>
    </div>
    
    <div id="menuDrop" class="ui dropdown item">
      <i class="large bars icon" (click)="drop()"></i>
      <div class="menu">
        <a class='item' routerLink="account/profile" *ngIf="(currentUser | async)">Profile</a>
        <a class='item' routerLink="/checkin" *ngIf="(currentUser | async)">Last checkin</a>
        <a class='item' *ngIf='(currentUser | async) else loginlink' href="/auth/logout">Logout</a>
        <ng-template #loginlink>
          <a class='item' routerLink="account/login">Login</a>
        </ng-template>
      </div>
    </div>

  </div>

</div>

<div class="ui padded segment fluid container">
  <router-outlet (activate)="onActivate($event)"></router-outlet>
</div>
